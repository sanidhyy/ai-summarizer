<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- character Set -->
    <meta charset="utf-8" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- theme -->
    <meta name="theme-color" content="#FFFFFF" />

    <!-- description -->
    <meta name="description" content="Modern OpenAI GPT-4 Article Summarizer" />

    <!-- keywords -->
    <meta
      name="keywords"
      content="html, css, react, reactjs, ai, chatgpt, gpt, gpt-4, article summarizer, modern, modern-ui, modern-ux tailwindcss, javascript, js, typescript, ts"
    />

    <!-- author -->
    <meta name="author" content="Sanidhya Kr. Verma" />

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- generics -->
    <link
      rel="preconnect icon"
      type="image/png"
      href="/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="preconnect icon"
      type="image/png"
      href="/favicon-32x32.png"
      sizes="32x32"
    />

    <!-- android -->
    <link
      rel="preconnect shortcut icon"
      type="image/png"
      href="/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="preconnect shortcut icon"
      type="image/png"
      href="/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- ios -->
    <link
      rel="preconnect apple-touch-icon"
      type="image/png"
      href="/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="preconnect mask-icon"
      href="/safari-pinned-tab.svg"
      color="#F97316"
    />

    <!-- windows 8 ie 10-->
    <meta name="msapplication-TileColor" content="#F97316" />
    <meta
      name="msapplication-TileImage"
      content="/android-chrome-192x192.png"
    />

    <!-- windows 8.1 + ie11 and above -->
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- title -->
    <title>OpenAI Article Summarizer</title>

    <!-- satoshi font family -->
    <link
      rel="preconnect"
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,300,400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- inter font family -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <!-- root -->
    <div id="root"></div>

    <!-- javascript Not Enabled -->
    <noscript
      >Enable JavaScript to run this App or try an up-to-date browser.</noscript
    >

    <!-- javaScript -->
    <script type="module" src="/src/main.jsx" async></script>
  </body>
</html>
